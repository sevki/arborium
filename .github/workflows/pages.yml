# Build and deploy demo website to GitHub Pages
name: Website

on:
  push:
    branches: [main]
    paths:
      - 'demo/**'
      - 'crates/**'
      - 'langs/**'
      - 'Cargo.toml'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: depot-ubuntu-24.04-32
    container: ghcr.io/bearcove/arborium-plugin-builder:latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore grammar generation cache
        uses: actions/cache@v4
        with:
          path: .cache/arborium
          key: grammar-cache-v4-${{ hashFiles('langs/group-*/*/def/grammar/grammar.js', 'langs/group-*/*/def/grammar/package.json') }}
          restore-keys: |
            grammar-cache-v4-

      - name: Generate grammar sources
        run: arborium-xtask gen --version 0.2.0

      - name: Build WASM plugins
        run: arborium-xtask build

      - name: Prepare pages directory
        run: ./scripts/prepare-website.sh _site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
